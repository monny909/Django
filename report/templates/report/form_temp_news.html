{% extends 'report/base.html' %}
{% block page_title %}الأخبار | {{ block.super }} {% endblock page_title %}

{% block content %}

<span id="welcome-again" class="label label-info pull-left">مرجباً مرة أخرى! {{ user.username }} </span>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel_default">
      <div class="panel-body">
    <form align="center" method="post" action="" enctype= 'multipart/form-data'>{% csrf_token %}
        {{ form.media }}
      <div class="form-group">
        <label for="formGroupExampleInput">العنوان</label><br>
        {{ form.title }}
      </div>
      <div id="fileupload-bg" class="fileUpload btn btn-danger">
      <div class="form-group">
        <label for="exampleInputFile"> صورة الخبر الرئيسية</label>
        {{ form.thumbnail }}
      </div>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">الموضوع</label><br>
        {{ form.description }}
      </div>
      <div class="form-group">
        <input type="hidden" name="next" value="/" />
        <button type="submit" class="btn btn-primary">إرسال </button>
      </div>
    </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
