{% extends 'report/base.html' %}
{% block page_title %} إضافة نشاط | {{ block.super }} {% endblock page_title %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel_default">
      <div class="panel-body">
        <div class="page-header">
          <h4>إضافة نشاط</h4>
        </div>
        <form align="center" method="post" action="" >{% csrf_token %}
            {{ form.media }}
            <div class="form-group">
              <label for="exampleInputFile">عنوان النشاط</label>
                {{form.title }}
            </div>
            <div class="form-group">
              <label for="exampleInputFile">وصف النشاط</label>
                {{ form.description }}
            </div>
            <div class="form-group">
              <input type="hidden" name="next" value="/" />
              <button type="submit" class="btn btn-primary">إرسال </button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
