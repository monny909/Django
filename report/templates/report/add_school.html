{% extends 'report/base.html' %}
{% block page_title %} إضافة مدرسة تطوير | {{ block.super }} {% endblock page_title %}

{% block content %}
<span id="welcome-again" class="label label-info pull-left">مرجباً مرة أخرى! {{ user.username }} </span>


<div class="row">
  <div class="col-lg-12">
    <div class="panel panel_default">
      <div class="panel-body">
        <div class="page-header">
          <h2>إضافة مدرسة تطوير</h2>
        </div>
        <form align="center" method="post" action="" >{% csrf_token %}
            <div class="form-group">
              <label for="exampleInputFile">إسم المدرسة</label>
                {{form.name }}
            </div>
            <div class="form-group">
              <label for="exampleInputFile">نبذة عن المدرسة</label>
                {{ form.bio }}
            </div>
            <div class="form-group">
              <input type="hidden" name="next" value="/" />
              <button type="submit" class="btn btn-primary">إرسال </button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
