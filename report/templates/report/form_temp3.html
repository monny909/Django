{% extends 'report/base.html' %}
{% block page_title %}إضافة وتعديل | {{ block.super }} {% endblock page_title %}

{% block content %}

<span id="welcome-again" class="label label-info pull-left">مرجباً مرة أخرى! {{ user.username }} </span>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel_default">
      <div class="panel-body">
    <form align="center" method="post" action="">{% csrf_token %}
        {{ form.media }}
      <div class="form-group">
        <label for="formGroupExampleInput">العنوان</label><br>
        {{ form.name }}
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">الموضوع</label><br>
        {{ form.bio }}
      </div>
      <div class="form-group">
        <input type="hidden" name="next" value="/" />
        <button type="submit" class="btn btn-primary">إرسال </button>
      </div>
    </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
